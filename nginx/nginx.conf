upstream website {
    server web:8000;
}

upstream flower {
    server dashboard:5555;
}

server {

    listen 80;

    location / {
        proxy_pass  http://website;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}

server {

    listen 80;

    location /worker/ {
        proxy_pass  http://flower;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}
